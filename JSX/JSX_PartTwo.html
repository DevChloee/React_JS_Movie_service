
<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
        This time we're not using createElement in even container, root
    -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function Title () {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm a title
                </h3>
            );
        }
        
        const Button = () => (
            <button 
                style={{backgroundColor: "tomato",
                }} 
                onClick={ () => console.log("i'm clicked")}
            >
                Click me 
            </button>
        );

/**
 * The first letter of the component should be uppercase 
 * If It's lower case, React and JSX will take it as HTML tag
 * Super important!!! 
 * */
        const Container = () => (
            <div>
                <Title /> 
                <Button />
            </div>
        );
/**
 * If I want to use this format <~~ />
 * we have to put the function 
 * */
        ReactDOM.render(<Container />, root);
    </script>
</html>
