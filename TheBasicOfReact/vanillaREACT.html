<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const span = React.createElement(
            "span",
            { id: "sexy-span" , style: { color: "red" } },
            "Hello I'm a span"
            );
        //Since we imported react, we have an authority to access react object
        /*
        React JS - library that makes application interactive
        React dom - library, package allows you put all React element into HTML body
        */
       ReactDOM.render(span, root);
       // render() - show it to the user
    </script>
</html>
